<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="board">
        <span class="square cross" data-square="1">X</span>
        <span class="square cross" data-square="2">X</span>
        <span class="square cross" data-square="3">X</span>
        <span class="square cross" data-square="4">X</span>
        <span class="square circle" data-square="5">O</span>
        <span class="square circle" data-square="6">O</span>
        <span class="square circle" data-square="7">O</span>
        <span class="square circle" data-square="8">O</span>
        <span class="square cross" data-square="9">X</span>
    </div>
</body>

</html>
